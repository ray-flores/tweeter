<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> -->

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div><div><b> Write </b> a new tweet </div><i class="fas fa-angle-double-down"></i></div>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <p class="name"><b> Ray </b> Flores </p>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
      
        <p id="alerts1" class="alert alert-danger1" role="alert">
          The text field cannot be blank! Please write something.
        </p>
        <p id="alerts2" class="alert alert-danger2" role="alert">
          The text is too long! Please write something. 
        </p>


        <form id="form" method="POST" action="/tweets/">
          <label for="tweet-text"><b>What are you humming about?</b></label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button id="button" type="submit">Tweet</button>
            <output id="counter" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article class="container2">
        <header id="tweets">
          <img src="https://i.imgur.com/73hZDYK.png" alt="Avatar" class="tweet-header">
          <span class="tweet-header">David Hume</span>
          <span id="AT"><b>@TheSkeptic</b></span>
        </header>
        <footer class="tweets">
          <p>It's gonna be great. I swear.</p>
        <div>
          <i id="iconic" class="fas fa-flag"></i>
          <i id="iconic" class="fas fa-retweet"></i>
          <i id="iconic" class="fas fa-heart"></i>
        </div>
        <span>10 days ago</span>
        </footer>
      </article>
    </main>
  </body>
</html>
